<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITパスポート問題集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
        }
        main {
            padding: 1rem;
        }
        .question-container {
            background: white;
            margin: 1rem auto;
            padding: 1rem;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 0.5rem 0;
        }
        button {
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            font-size: 1rem;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>ITパスポート問題集</header>
    <main>
        <div id="start-screen">
            <h2>問題集を選択してください</h2>
            <select id="jsonSelect">
                <option value="">選択してください</option>
                <option value="https://example.com/data/itpassport_manual_template_100.json">ITパスポート100問</option>
            </select>
            <br><br>
            <button onclick="startQuiz()">開始</button>
        </div>
        <div id="quiz-container" style="display:none;">
            <div class="question-container">
                <div id="question"></div>
                <ul class="options" id="options"></ul>
                <button onclick="nextQuestion()">次へ</button>
            </div>
        </div>
    </main>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;

        function startQuiz() {
            const jsonUrl = document.getElementById("jsonSelect").value;
            if (!jsonUrl) {
                alert("問題集を選択してください。");
                return;
            }
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("データを読み込めませんでした");
                    }
                    return response.json();
                })
                .then(data => {
                    questions = data;
                    currentQuestionIndex = 0;
                    document.getElementById("start-screen").style.display = "none";
                    document.getElementById("quiz-container").style.display = "block";
                    showQuestion();
                })
                .catch(error => {
                    console.error(error);
                    alert("問題データを読み込めませんでした。");
                });
        }

        function showQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            optionsElement.innerHTML = "";

            const q = questions[currentQuestionIndex];
            questionElement.innerHTML = q.question;

            q.options.forEach((option, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<label><input type="radio" name="option" value="${index}"> ${option}</label>`;
                optionsElement.appendChild(li);
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                alert("終了です！");
                location.reload();
            }
        }
    </script>
</body>
</html>
